worker_processes 1;
pid /tmp/nginx-loadbalancer/nginx.pid;
error_log /tmp/nginx-loadbalancer/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Upstream backend servers using least_time (NGINX Plus only)
    upstream backend_servers {
        least_time last_byte;
        server 127.0.0.1:10021;
        server 127.0.0.1:10022;
        server 127.0.0.1:10023;
        server 127.0.0.1:10024;
    }
    
    server {
        listen 10000;
        server_name localhost;
        
        access_log /tmp/nginx-loadbalancer/access.log;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Status endpoint
        location /status {
            access_log off;
            return 200 "nginx load balancer running\n";
            add_header Content-Type text/plain;
        }
        
        # Proxy all other requests to backend servers
        location / {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
